services:
  app:
    image: ${IMAGES_PREFIX:-}adonis-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3333}
      HOST: 0.0.0.0
      TZ: ${TZ:-UTC}
      APP_KEY: ${APP_KEY:-}
      # AdonisJS project creation options (used on first run only)
      PKG_MANAGER: ${PKG_MANAGER:-npm}
      ADONIS_KIT: ${ADONIS_KIT:-web}
      ADONIS_DB: ${ADONIS_DB:-postgres}
      ADONIS_AUTH: ${ADONIS_AUTH:-session}
      ADONIS_INERTIA_ADAPTER: ${ADONIS_INERTIA_ADAPTER:-react}
      ADONIS_INERTIA_SSR: ${ADONIS_INERTIA_SSR:-false}
      # Database connection
      DB_HOST: ${DB_HOST:-database}
      DB_PORT: ${DB_PORT:-}
      DB_USER: ${DB_USER:-adonis}
      DB_PASSWORD: ${DB_PASSWORD:-!ChangeMe!}
      DB_DATABASE: ${DB_DATABASE:-adonis}
    ports:
      - "${PORT:-3333}:3333"
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      mysql:
        condition: service_healthy
        required: false
      mssql:
        condition: service_healthy
        required: false
    networks:
      - adonis-network

  postgres:
    profiles: ["postgres"]
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-adonis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-!ChangeMe!}
      POSTGRES_DB: ${DB_DATABASE:-adonis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-adonis} -d ${DB_DATABASE:-adonis}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      adonis-network:
        aliases:
          - database

  mysql:
    profiles: ["mysql"]
    image: mysql:${MYSQL_VERSION:-8.0}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-!ChangeMe!}
      MYSQL_USER: ${DB_USER:-adonis}
      MYSQL_PASSWORD: ${DB_PASSWORD:-!ChangeMe!}
      MYSQL_DATABASE: ${DB_DATABASE:-adonis}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      adonis-network:
        aliases:
          - database

  mssql:
    profiles: ["mssql"]
    image: mcr.microsoft.com/mssql/server:${MSSQL_VERSION:-2022}-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-Adonis123!}
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/1433' 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      adonis-network:
        aliases:
          - database

volumes:
  postgres_data:
  mysql_data:
  mssql_data:

networks:
  adonis-network:
    driver: bridge
